<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blogs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="body_div"><h1>All Posts</h1></div>
    <div id="post_div">
    {% for blog in posts %}
    <div class="post">
        <h3>{{ blog["title"] }}</h3>
        <p>{{ blog["subtitle"] }}</p>
        <p>{% set id = blog["id"] %}</p>
        <a href="{{ url_for('load_blog',num=id) }}">Read More</a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
