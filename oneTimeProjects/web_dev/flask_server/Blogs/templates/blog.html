<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{id}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="body_div"><h1>My Blog</h1></div>
    <div id="post_div">
        <div class="post">
            <h1>{{ data['title'] }}</h1>
            <h3>{{ data['subtitle'] }}</h3>
            <p>{{ data['body'] }}</p>
        </div>
    </div>
</body>
</html>
